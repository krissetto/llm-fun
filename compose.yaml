services:


  ollama:
    image: ollama/ollama
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ollama --version || exit 1
      interval: 5s
    ports: 
      - 11434:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: ${OLLAMA_GPU_DRIVER-nvidia}
              count: ${OLLAMA_GPU_COUNT-1}
              capabilities:
                - gpu
    profiles:
      - basic
      - rag


  open-webui:
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
    restart: unless-stopped
    profiles: 
      - utils


  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 8888:80
    environment:
      PGADMIN_DEFAULT_EMAIL: user-name@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: langchain
    depends_on:
      pgvector:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    profiles:
      - rag


  pgvector:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag
    healthcheck:
      test: pg_isready -U postgres -d rag
      interval: 10s
      timeout: 3s
      retries: 3
    ports:
      - 6024:5432
    volumes:
      - local_pgdata2:/var/lib/postgresql/data
    profiles:
      - rag


  basic_chat:
    build: 
      context: ./basic_chat
    environment:
      OLLAMA_HOST: ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    profiles:
      - basic


  rag_chat:
    build: 
      context: ./rag_chat
    environment:
      OLLAMA_HOST: ollama:11434
      DB_HOST: pgvector
      DB_PORT: 5432
    depends_on:
      pgvector:
        condition: service_healthy
      ollama:
        condition: service_healthy
    profiles:
      - rag


volumes:
  local_pgdata2:
  pgadmin-data:
  ollama:
  open-webui: